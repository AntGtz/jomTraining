<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar un nuevo personaje</ion-title>
  </ion-toolbar>
  <br><br>
  <ion-input label="Nombre del personaje" label-placement="floating" fill="outline" placeholder="Enter text"  [(ngModel)]="inputValue1"></ion-input>
  <br><br>
  <ion-input label="Estado" label-placement="floating" fill="outline" placeholder="Enter text"  [(ngModel)]="inputValue2"></ion-input>
  <br><br>
  <ion-input label="Especie" label-placement="floating" fill="outline" placeholder="Enter text"  [(ngModel)]="inputValue3"></ion-input>
  <br><br>
  <ion-input label="Tipo" label-placement="floating" fill="outline" placeholder="Enter text"  [(ngModel)]="inputValue4"></ion-input>
  <br><br>
  <ion-input label="Genero" label-placement="floating" fill="outline" placeholder="Enter text"  [(ngModel)]="inputValue5"></ion-input>
  <br><br>
  <ion-input  label="Planeta" label-placement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="inputValue6"></ion-input>
  <br><br>
  <ion-button (click)="MostrarImpreso()">Guardar</ion-button>
  <ion-list [inset]="true">
    <ion-item>
      <ion-label>{{myObject.Nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{myObject.Estado}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{myObject.Especie}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{myObject.Tipo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{myObject.Genero}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{myObject.Planeta}}</ion-label>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AAAAAAAAAAAAAAAAAAA</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
