<ion-card>
  <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
      <ion-card-subtitle>{{ character.id }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <ion-img [src]="character.image"></ion-img>
      <p>Genero: {{ character.gender | titlecase }}</p>
  </ion-card-content>
</ion-card>
