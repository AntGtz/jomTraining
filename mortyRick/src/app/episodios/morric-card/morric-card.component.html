<ion-list lines="none">
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-label>{{ episodeData.name }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Temporada:</ion-label>
    <ion-label>{{ episodeData.episode | slice:1:3}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Fecha de emision:</ion-label>
    <ion-label>{{ episodeData.air_date }}</ion-label>
  </ion-item>
</ion-list>
