<ion-list lines="none">
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-label>{{ locationData.name | slice:1:3}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tipo:</ion-label>
    <ion-label>{{ locationData.type }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Dimension:</ion-label>
    <ion-label>{{ locationData.dimension }}</ion-label>
  </ion-item>
</ion-list>
