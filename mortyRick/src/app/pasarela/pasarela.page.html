<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pasarela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <!-- <input type="file" (change)="onFileSelected($event)" accept="image/*" [(ngModel)]="selectedFiles"> -->
  <div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" multiple>
    <div *ngFor="let image of imageArray; let i = index">
      <!-- <img [src]="image" width="100" height="100"> -->
      <!-- <button (click)="removeImage(i)">Eliminar</button> -->
    </div>
  </div>
  <ion-card>
  <swiper-container pagination="true" class="swiper-container">
   
    <swiper-slide *ngFor="let image of imageArray; let i = index" class="swiper-slide"> 
    
      <img [src]="image" width="400" height="400">
      <ion-button (click)="removeImage(i)">Eliminar</ion-button>
      
  </swiper-slide>
  </swiper-container>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pasarela</ion-title>
    </ion-toolbar>
    
  </ion-header>
</ion-content>
