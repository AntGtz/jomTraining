<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pasarela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>

  <ion-card>
  <swiper-container pagination="true" class="swiper-container" #mySwiper>

    <swiper-slide *ngFor="let image of imageArray; let i = index" class="swiper-slide"> 
      <img [src]="image" width="400" height="400">
      <ion-button (click)="removeImage(i)">Eliminar</ion-button>
      
  </swiper-slide>
  <swiper-slide>
    <button (click)="fileInput.click()" class="circular-button">
      <ion-icon name="add"></ion-icon>
    </button>
    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" multiple style="display:none;">
  </swiper-slide>
  </swiper-container>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pasarela</ion-title>
    </ion-toolbar>
    
  </ion-header>
</ion-content>
